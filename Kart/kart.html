<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="kart.css" type="text/css" />
    <link rel="stylesheet" href="../globals//global.css" />
    <script src="kart.js"></script>

    <script
      src="https://kit.fontawesome.com/c941d0ea4c.js"
      crossorigin="anonymous"
    ></script>
    <title>Simple Marker</title>
  </head>
  <body>
    <div class="innhold">
      <h2 class="kart">Kart</h2>
      <div class="inputContainer">
        <input class="email-address" placeholder="Din posisjon" posisjon />
      </div>
      <div id="map"></div>
    </div>
    <script>
      async function initMap() {
        const position = { lat: 60.38562287749684, lng: 5.332862485028679 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 16,
          center: position,
          mapId: "DEMO_MAP_ID",
        });

        const { AdvancedMarkerElement } = await google.maps.importLibrary(
          "marker"
        );

        // Custom icon for the marker
        const icon = {
          url: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png", // Provide the path to your custom icon image
          // Optionally, specify the size of your icon
          scaledSize: new google.maps.Size(40, 40), // This can be adjusted based on your icon's dimensions
        };

        const marker = new AdvancedMarkerElement({
          map: map,
          position: "60.38839780173881, 5.3322959744274785",
          title: "Custom Location", // Change the title to something relevant to the location
          icon: icon, // Use the custom icon for the marker
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO68vhCtj-hvYqBbzkKIUv967TCNAH-CE&callback=initMap&v=weekly&libraries=marker"
      defer
    ></script>
    <nav class="navbar">
      <div class="navbar-child"></div>
      <div class="icon-parent">
        <i
          class="iconFooter fa-solid fa-location-dot"
          aria-label="location pin"
        ></i>
        <i
          class="iconFooter fa-solid fa-map-location-dot"
          aria-label="maps icon"
        ></i>
        <i class="iconFooter fa fa-car" aria-label="car icon"></i>
        <i
          class="iconFooter fa fa-exclamation-triangle"
          aria-label="varsel icon"
        ></i>
        <i class="iconFooter fa fa-user-circle-o" aria-label="profile icon"></i>
      </div>
    </nav>
  </body>
</html>
