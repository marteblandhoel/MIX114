<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Din Reise</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="dinreise.css" type="text/css" />
    <link rel="stylesheet" href="./global.css" />
    <script
      src="https://kit.fontawesome.com/c941d0ea4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <h2 class="overskrift">Din Reise</h2>
      <div class="velgReise">
        <div class="from">
          <input type="text" placeholder="Fra:" />
        </div>
        <div class="line-with-icon">
          <div class="line"></div>
          <i class="fa-solid icon fa-arrows-up-down"></i>
        </div>
        <div class="to">
          <input type="text" placeholder="Til:" />
        </div>
      </div>
      <div class="kart"></div>
    </div>
    <nav class="navbar">
      <div class="navbar-child"></div>
      <div class="icon-parent">
        <i
          class="iconFooter fa-solid fa-location-dot"
          aria-label="location pin"
        ></i>
        <i
          class="iconFooter fa-solid fa-map-location-dot"
          aria-label="maps icon"
        ></i>
        <i class="iconFooter fa fa-car" aria-label="car icon"></i>
        <i
          class="iconFooter fa fa-exclamation-triangle"
          aria-label="varsel icon"
        ></i>
        <i class="iconFooter fa fa-user-circle-o" aria-label="profile icon"></i>
      </div>
    </nav>
  </body>
</html>
