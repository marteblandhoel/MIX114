<!DOCTYPE html>

  <body>
    <div class="frame">
      <div class="header">
        <i id="goBackButton" class="iconsolidx fa-solid fa-xmark"></i>

      </div>
      <div class="info">

          <div class="sykler">

      <div class="icon-parent">

        <i

          aria-label="maps icon"
        ></i>
        <i class="iconFooter fa fa-car" aria-label="car icon"></i>
        <i
          class="iconFooter fa fa-exclamation-triangle"
