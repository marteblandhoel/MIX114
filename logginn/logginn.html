<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="logginn.css" />
    <link rel="stylesheet" href="global.css" />

    <script src="logginn.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="logg-inn">
      <b class="logg-inn1">Logg inn</b>
      <img class="logg-inn-child" alt="" src="Line 2.svg" />

      <!-- <div class="inactivedefault-input" id="inactiveDefaultInputContainer">
        <div class="email-address">Email-addresse</div>
      </div>
      <div class="inactivedefault-input1">
        <div class="password">Passord</div> -->
      <form id="loginForm">
        <div class="inactivedefault-input" id="inactiveDefaultInputContainer">
          <div class="email-address">Email-addresse:</div>
          <!-- Add id to email input -->
          <input
            type="text"
            id="emailInput"
            name="email"
            placeholder="emailen er: @email"
          />
        </div>
        <div class="inactivedefault-input1">
          <div class="password">Passord:</div>
          <!-- Add id to password input -->
          <input
            type="password"
            id="passwordInput"
            name="password"
            placeholder="passordet er: 123"
          />
          <div class="eye-closed-icon">&#x1F441;</div>
        </div>
      </form>
      <!-- <div class="button" onclick="login()">
        <div class="text">
          <b class="button1">Logg inn</b>
        </div>
      </div> -->

      <div class="button">
        <button class="text" onclick="login()">
          <b class="button1">Logg inn</b>
        </button>
      </div>
    </div>
    <img class="logg-inn-child" alt="" src="Line 3.svg" />

    <div class="glemt-passord">Glemt passord?</div>

    <div class="logo">
      <b class="varselvenn">
        <span>Varsel</span>
        <span class="venn">Venn</span>
      </b>
      <!-- <img class="logo-child" alt="" src="Group 11.svg" /> -->
      <div class="logo-child">
        <i class="fas fa-car-alt"></i>
      </div>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/a076d05399.js"
  crossorigin="anonymous"
></script>
