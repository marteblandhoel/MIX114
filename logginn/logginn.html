<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="logginn.css" type="text/css" />
    <link rel="stylesheet" href="../globals//global.css" type="text/css" />

    <script src="logginn.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/c941d0ea4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="logg-inn">
      <h2 class="overskrift">Logg inn</h2>
      <div class="logo">
        <div class="logo-child">
          <img class="logo-bil" src="../globals/logo-bil.png" />
        </div>
        <p class="varselvenn">
          <span>Varsel</span>
          <span class="venn">Venn</span>
        </p>
      </div>
      <form id="loginForm">
        <div class="inactivedefault-input" id="inactiveDefaultInputContainer">
          <div class="email-address"></div>
          <input
            type="text"
            id="emailInput"
            name="email"
            placeholder="email: @email"
          />
        </div>
        <div class="inactivedefault-input1">
          <div class="password"></div>
          <input
            type="password"
            id="passwordInput"
            name="password"
            placeholder="passord: 123"
          />
        </div>
      </form>
      <button class="text" onclick="login()">
        <p class="button1">Logg inn</p>
      </button>
      <div class="glemt-passord">Glemt passord?</div>
    </div>
  </body>
</html>
<script
  src="https://kit.fontawesome.com/a076d05399.js"
  crossorigin="anonymous"
></script>
