<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width"
      lang="no"
    />
    <link rel="stylesheet" href="minprofil.css" type="text/css" />
    <link rel="stylesheet" href="./global.css" type="text/css" />
    <script src="minprofil.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/c941d0ea4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="min-profil">
      <b class="min-profil1">Min Profil</b>
      <i class="fa-solid fa-user" alt="User Icon"></i>
      <b class="navn-anders-andresen">Navn: Anders Andresen</b>
      <div class="innhold">
        <div class="settings-poeng">
          <i
            class="arrowRight fa fa-arrow-circle-right"
            aria-label="arrow right icon"
            onclick="seePoints()"
          ></i>

          <i class="fa-solid fa-star" aria-label="poeng icon"></i>
          <div class="content">
            <div class="text">
              <div class="title">Dine poeng: 25</div>
              <div class="poengene-dine-gir">
                Poengene dine gir deg diverse belønninger
              </div>
            </div>
            <div class="buttons">
              <div class="text-button">
                <div class="button">Gå til belønninger</div>
              </div>
            </div>
          </div>
        </div>
        <div class="seMer">
          <i
            class="arrowRight fa fa-arrow-circle-right"
            aria-label="arrow right icon"
          ></i>
          <i
            class="fa-solid fa-map-location-dot"
            alt="map icon"
            aria-label="map icon"
          ></i>

          <div class="content">
            <div class="text">
              <div class="title">Dine reiser</div>
              <div class="poengene-dine-gir">
                Her kan du se dine tidligere reiser
              </div>
            </div>
            <div class="buttons">
              <div class="text-button">
                <div class="button">Se Reiser</div>
              </div>
            </div>
          </div>
        </div>
        <div class="seMer">
          <i
            class="arrowRight fa fa-arrow-circle-right"
            aria-label="arrow right icon"
          ></i>

          <i class="far fa-newspaper" aria-label="Rapporter icon"></i>

          <div class="content">
            <div class="text">
              <div class="title">Dine Rapporter</div>
              <div class="poengene-dine-gir">
                Her kan du se dine tidligere reiser
              </div>
            </div>
            <div class="buttons">
              <div class="text-button">
                <div class="button">Se Reiser</div>
              </div>
            </div>
          </div>
        </div>
        <div class="settings-instillinger">
          <div class="alert">
            <i class="fa-solid fa-gear" aria-label="settings icon"></i>

            <div class="content3">
              <div class="text">
                <div class="title">Innstillinger</div>
                <div class="poengene-dine-gir">
                  Endre innstillinger og personvern
                </div>
              </div>
              <div class="buttons">
                <div class="text-button">
                  <div class="button">Se Innstillinger</div>
                </div>
              </div>
            </div>
          </div>
          <i
            class="arrowRight fa fa-arrow-circle-right"
            aria-label="arrow right icon"
          ></i>
        </div>
      </div>
      <nav class="navbar">
        <div class="navbar-child"></div>
        <div class="icon-parent">
          <i
            class="iconFooter fa-solid fa-location-dot"
            aria-label="location pin"
          ></i>
          <i
            class="iconFooter fa-solid fa-map-location-dot"
            aria-label="maps icon"
          ></i>
          <i class="iconFooter fa fa-car" aria-label="car icon"></i>
          <i
            class="iconFooter fa fa-exclamation-triangle"
            aria-label="varsel icon"
          ></i>
          <i
            class="iconFooter fa fa-user-circle-o"
            aria-label="profile icon"
          ></i>
          <!--script for creating the undeline which is added when the icon is clicked-->
          <!-- <script>
            document
              .querySelector(".iconFooter")
              .addEventListener("click", function () {
                this.classList.toggle("active");
              });
          </script> -->
        </div>
      </nav>
    </div>

    <script>
      var settingsPoengContainer = document.getElementById(
        "settingsPoengContainer"
      );
      if (settingsPoengContainer) {
        settingsPoengContainer.addEventListener("click", function (e) {
          // Add your code here
        });
      }

      var icon = document.getElementById("icon");
      if (icon) {
        icon.addEventListener("click", function (e) {
          // Add your code here
        });
      }

      var icon1 = document.getElementById("icon1");
      if (icon1) {
        icon1.addEventListener("click", function (e) {
          // Add your code here
        });
      }

      var icon2 = document.getElementById("icon2");
      if (icon2) {
        icon2.addEventListener("click", function (e) {
          // Add your code here
        });
      }

      var icon3 = document.getElementById("icon3");
      if (icon3) {
        icon3.addEventListener("click", function (e) {
          window.location.href = "MinProfil.html";
        });
      }
    </script>
  </body>
</html>
