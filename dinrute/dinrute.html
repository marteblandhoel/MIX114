<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="dinrute.css" />
    <link rel="stylesheet" href="global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/c941d0ea4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="din-rute">
      <b class="din-reise">Din Reise</b>
      <img class="din-rute-child" alt="" src="Line 1.svg" />

      <div class="img-8972-1-parent">
        <img class="img-8972-1-icon" alt="" src="IMG_8972 1.png" />

        <div class="iconsolidexclamation"></div>
      </div>
      <div class="button" id="buttonContainer">
        <div class="text">
          <b class="button1">Car Mode</b>
        </div>
      </div>
      <div class="group-parent">
        <div class="min-parent">
          <div class="min">35 min</div>
          <img class="vector-icon" alt="" src="Vector.svg" />
          <i class="fa-solid fa-bus"></i>
        </div>
        <div class="t-parent">
          <div class="t">1t</div>
          <i class="fa-solid fa-person-walking" aria-label="walking icon"></i>
        </div>
      </div>
      <div class="buttonClicked">
        <div class="arrow-left"></div>
        <div class="min-group">
          <div class="min1">20 min</div>
          <i class="fa-solid fa-car"></i>
        </div>
        <div class="arrow-left"></div>
      </div>
      <div class="skefelt">
        <img class="skefelt-child" alt="" src="Group 2.svg" id="group" />

        <div class="fra">Bergen Sentrum</div>
        <div class="til">Nesttun Terminal</div>
      </div>
      <div class="varslinger-p-din-reise">
        <i
          class="iconsolidexclamation1 fa fa-exclamation-triangle"
          aria-label="varsel icon"
        ></i>
        <div class="content">
          <div class="text1">
            <div class="aktuelle-varslinger-3">Aktuelle varslinger: 3</div>
          </div>
          <div class="buttons">
            <div class="text-button">
              <div class="button2">
                <span>Se nylige varsler p√• din rute: </span>
              </div>
            </div>
          </div>
          <i class="fa-solid fa-circle-arrow-down"></i>
          
        </div>
      </div>
      <nav class="navbar">
        <div class="navbar-child"></div>
        <div class="icon-parent">
          <i
            class="iconFooter fa-solid fa-location-dot"
            aria-label="location pin"
          ></i>
          <i
            class="iconFooter fa-solid fa-map-location-dot"
            aria-label="maps icon"
          ></i>
          <i class="iconFooter fa fa-car" aria-label="car icon"></i>
          <i
            class="iconFooter fa fa-exclamation-triangle"
            aria-label="varsel icon"
          ></i>
          <i
            class="iconFooter fa fa-user-circle-o"
            aria-label="profile icon"
          ></i>
          <!--script for creating the undeline which is added when the icon is clicked-->
          <script>
            document
              .querySelector(".iconFooter")
              .addEventListener("click", function () {
                this.classList.toggle("active");
              });
          </script>
        </div>
      </nav>
    </div>
