<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="registrer.css" type="text/css" />
    <link rel="stylesheet" href="../globals//global.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/c941d0ea4c.js"
      crossorigin="anonymous"
    ></script>
    <script src="registrer.js"></script>
  </head>
  <body>
    <div class="registrer-deg">
      <h2 class="overskrift">Registrer deg</h2>
      <div class="inputs">
        <input
          type="text"
          class="input-field"
          placeholder="Fullt navn"
          id="fullName"
        />
        <input
          type="email"
          class="input-field"
          placeholder="Email-addresse"
          id="email"
        />
        <input
          type="tel"
          class="input-field"
          placeholder="Tlf-nummer"
          id="phoneNumber"
        />
        <div class="input-container with-icon">
          <input
            type="password"
            class="input-field with-icon"
            placeholder="Passord"
            id="password"
          />
          <!-- <i class="icon fa-solid fa-eye-slash"></i> -->
          <i class="icon fa-solid fa-eye-slash" id="togglePassword"></i>
        </div>
        <div class="input-container with-icon">
          <input
            type="password"
            class="input-field with-icon"
            placeholder="Gjenta passord"
            id="confirmPassword"
          />
          <!-- <i class="icon fa-solid fa-eye-slash"></i> -->
          <i class="icon fa-solid fa-eye-slash" id="toggleConfirmPassword"></i>
        </div>
      </div>
      <button id="buttonContainer">Registrer deg</button>
      <p class="help">Trenger du hjelp?</p>
    </div>
  </body>
</html>
